<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>しりとりアプリ</title>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <h1>しりとりアプリ</h1>
        <div>
            <p class="before-word">
                <ruby><rb>直</rb><rt>ちょく</rt><rb>前</rb><rt>ぜん</rt></ruby>の<ruby><rb>単</rb><rt>たん</rt><rb>語</rb><rt>ご</rt>：</ruby><span class="previous-word"></span>
            </p>
        </div>
        <div class="input-area">
            <input type="text" class="text-area">
            <button class="reset">やりなおし</button>
        </div>
        <div class="history">
            <h2>つかったことば</h2>
            <ul class="word-history"></ul>
        </div>
    </body>
</html>
